<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sistemas Web</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac91f34909.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <header>
        <div class="logo-place"><img src="/assets/logo.jpg"></div>
        <div class="search-place">
            <input type="text" id="idbusqueda" placeholder="Encuentra todo lo que buscas">
            <button class="btn-main btn-search"><i class="fas fa-search"></i></button>
        </div>
        <div class="options-place">
            <div class="item-option" title="Resgistrate"><i class="fas fa-user-circle"></i></div>
            <div class="item-option" title="Ingresar"><i class="fas fa-sign-in-alt"></i></div>
            <div class="item-option" title="Mis compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>
    <div class="main-content">
        <div class="content-page">
            <div class="title-section">Productos destacadoss</div>
            <div class="products-list">
                <div class="product-box">
                    <a href="">
                        <div class="product">
                            <img src="/assets/core.jpg">
                            <div class="detail-title">Core i9</div>
                            <div class="detail-description">Maxima Potencia</div>
                            <div class="detail-price">S/. 14.<span>99</span></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
